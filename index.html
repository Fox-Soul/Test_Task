<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="block">
            <strong>Task_One</strong>
            <label for="one_in">
                <p>Enter the names of the cities:</p>
                <input id="one_in" type="text">
            </label>
            <button id="first">Enter</button>
            <label for="one_out">
                <p>Introduced cities:</p>   
                <input id="one_out" type="text">
            </label> 
        </div>
    
        <div class="block">
            <strong>Task_Two</strong>
            <label for="two_in">
                <p>Enter any number:</p>
                <input id="two_in" type="text">
            </label>
            <button id="second">Enter</button>
            <label for="two_out">
                <p>A round number (a multiple of 5):</p>   
                <input id="two_out" type="text">
            </label> 
        </div>
    
        <div class="block">
            <strong>Task_Three</strong>
            <label for="three_in">
                <p>Enter number:</p>
                <input id="three_in" type="text">
            </label>
            <button id="third">Enter</button>
            <label for="three_out">
                <p>Computers of:</p>   
                <input id="three_out" type="text">
            </label> 
        </div>
    
    
        <div class="block">
            <strong>Task_Four</strong>
            <label for="four_in">
                <p>Enter number:</p>
                <input id="four_in" type="text">
            </label>
            <button id="four">Enter</button>
            <label for="four_out">
                <p>This number:</p>   
                <input id="four_out" type="text">
            </label> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
